services:
  # Backend API service
  api-backend:
    build:
      context: backend
      dockerfile: Dockerfile
    environment:
      - SERVICE_NAME=api
      - PORT=8080
    ports:
      - "8080:8080"
    networks:
      - tsbridge-demo

  # Backend Web service  
  web-backend:
    build:
      context: backend
      dockerfile: Dockerfile
    environment:
      - SERVICE_NAME=web
      - PORT=8081
    ports:
      - "8081:8081"
    networks:
      - tsbridge-demo

  # tsbridge proxy
  tsbridge:
    image: ghcr.io/jtdowney/tsbridge:latest
    volumes:
      - ./tsbridge.toml:/config/tsbridge.toml:ro
      - tsbridge-state:/var/lib/tsbridge
    environment:
      # Replace with your actual OAuth credentials
      # You can get these from: https://login.tailscale.com/admin/settings/oauth
      - TS_OAUTH_CLIENT_ID=${TS_OAUTH_CLIENT_ID}
      - TS_OAUTH_CLIENT_SECRET=${TS_OAUTH_CLIENT_SECRET}
    command: ["-config", "/config/tsbridge.toml", "-verbose"]
    depends_on:
      - api-backend
      - web-backend
    networks:
      - tsbridge-demo
    ports:
      - "9090:9090"  # Metrics port

volumes:
  tsbridge-state:

networks:
  tsbridge-demo: